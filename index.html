    @media (max-width: 768px) {
      .mobile-auth-btns { display: flex !important; gap: 8px; margin-top: 8px; }
      .mobile-auth-btns .btn { width: 100%; }
      /* Hide original login/signup in dark navbar on mobile */
      .navbar-dark .navbar-nav .nav-item.auth-desktop { display: none !important; }
    }
    @media (min-width: 769px) {
      .mobile-auth-btns { display: none !important; }

            </li>

              <div class="dropdown">
                <button type="button" class="btn-icon" id="themeToggle" title="Theme">

                <div class="dropdown-menu dropdown-menu-end">

                    <span class="avatar-status avatar-sm-status avatar-status-success"></span>
                  </div>
                </button>

                <div class="dropdown-menu dropdown-menu-end navbar-dropdown-account">
                  <div class="dropdown-item-text">
                    <div class="d-flex align-items-center">
                      <div class="avatar avatar-sm avatar-circle bg-grey-500">
                        <span class="avatar-initials">A</span>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h5 class="mb-0">Admin User</h5>
                        <p class="card-text text-body">amoskays@gmail.com</p>
                      </div>
                    </div>
                  </div>

                  <div class="dropdown-divider"></div>

                  <a class="dropdown-item" href="#">Profile &amp; account</a>
                  <a class="dropdown-item" href="#">Settings</a>

                  <div class="dropdown-divider"></div>

                  <a class="dropdown-item" href="#">Sign out</a>
                </div>

            </li>

                </button>
              </li>

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Home Section -->
      <section id="home-content" class="content-section active">
        <div class="ui grid meme-grid" data-grid-type="default" id="homeMemeGrid">
          <!-- Meme cards will be dynamically loaded here -->
        </div>
      </section>

      <!-- Trending Section -->
      <section id="trending-content" class="content-section">
        <div class="ui grid meme-grid" data-grid-type="default">
          <!-- Trending memes will be loaded here -->
        </div>
      </section>

      <!-- Your Likes Section -->
      <section id="likes-content" class="content-section">
        <div class="ui grid meme-grid" data-grid-type="default">
          <!-- Liked memes will be loaded here -->
        </div>
      </section>

      <!-- Your Uploads Section -->
      <section id="uploads-content" class="content-section">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="page-header-title">Your Uploads</h1>
          </div>
          <!-- End Col -->

          <div class="col-auto">
            <a class="btn btn-primary" href="javascript:;" id="uploadBtn">
              <i class="bi-upload me-1"></i> Upload
            </a>
          </div>
          <!-- End Col -->
        </div>
        
        <div class="ui grid meme-grid" data-grid-type="default">
          <!-- User uploads will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  
  <!-- Login Modal -->
  <div class="ui small modal" id="loginModal">
    <div class="header">
      <i class="bi-box-arrow-in-right me-2"></i>Login to ZedMemes
    </div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <label>Email</label>
          <div class="ui left icon input">
            <i class="bi-envelope icon"></i>
            <input type="email" name="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <i class="bi-lock icon"></i>
            <input type="password" name="password" placeholder="Enter your password">
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="remember">
            <label>Remember me</label>
          </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Login
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="ui small modal" id="signupModal">
    <div class="header">
      <i class="bi-person-plus me-2"></i>Join ZedMemes
    </div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <label>Full Name</label>
          <div class="ui left icon input">
            <i class="bi-person icon"></i>
            <input type="text" name="name" placeholder="Enter your full name">
          </div>
        </div>
        <div class="field">
          <label>Email</label>
          <div class="ui left icon input">
            <i class="bi-envelope icon"></i>
            <input type="email" name="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <i class="bi-lock icon"></i>
            <input type="password" name="password" placeholder="Create a password">
          </div>
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <div class="ui left icon input">
            <i class="bi-lock icon"></i>
            <input type="password" name="confirm_password" placeholder="Confirm your password">
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Sign Up
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Login/Signup Modal Script -->
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Check if jQuery and Semantic UI are loaded
      if (typeof $ !== 'undefined' && $.fn.modal) {
        // Initialize modals
        $('#loginModal').modal({
          closable: true,
          onDeny: function() {
            return true;
          }
          // Removed onApprove to allow app.js to handle login
        });

        $('#signupModal').modal({
          closable: true,
          onDeny: function() {
            return true;
          },
          onApprove: function() {
            // Handle signup logic here
            console.log('Sign up submitted');
            return false; // Prevent modal from closing for now
          }
        });

        // Initialize image gallery modal (commented out)
        /*
        $('#imageGalleryModal').modal({
          closable: true,
          transition: 'scale',
          duration: 300,
          onShow: function() {
            $('body').addClass('gallery-modal-open');
            $(document).on('keydown.gallery', function(e) {
              if (e.key === 'ArrowLeft') {
                $('#prevImageBtn').click();
              } else if (e.key === 'ArrowRight') {
                $('#nextImageBtn').click();
              } else if (e.key === 'Escape') {
                $('#imageGalleryModal').modal('hide');
              }
            });
          },
          onHide: function() {
            $('body').removeClass('gallery-modal-open');
            $(document).off('keydown.gallery');
          }
        });
        */

        // Initialize checkboxes
        $('.ui.checkbox').checkbox();
      }

      // Login button click handler (desktop)
      const loginBtn = document.getElementById('loginBtn');
      if (loginBtn) {
        loginBtn.addEventListener('click', function() {
          console.log('Login button clicked');
          if (typeof $ !== 'undefined' && $.fn.modal) {
            $('#imageGalleryModal').modal('hide');
            $('#loginModal').modal('show');
          }
        });
      }

      // Sign up button click handler (desktop)
      const signupBtn = document.getElementById('signupBtn');
      if (signupBtn) {
        signupBtn.addEventListener('click', function() {
          console.log('Sign up button clicked');
          if (typeof $ !== 'undefined' && $.fn.modal) {
            $('#imageGalleryModal').modal('hide');
            $('#signupModal').modal('show');
          }
        });
      }

      // Mobile Login button click handler
      const loginBtnMobile = document.getElementById('loginBtnMobile');
      if (loginBtnMobile) {
        loginBtnMobile.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();
          console.log('Mobile Login button clicked');
          if (typeof $ !== 'undefined' && $.fn.modal) {
            $('#imageGalleryModal').modal('hide');
            $('#loginModal').modal('show');
          }
        });
      }

      // Mobile Sign up button click handler
      const signupBtnMobile = document.getElementById('signupBtnMobile');
      if (signupBtnMobile) {
        signupBtnMobile.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();
          console.log('Mobile Sign up button clicked');
          if (typeof $ !== 'undefined' && $.fn.modal) {
            $('#imageGalleryModal').modal('hide');
            $('#signupModal').modal('show');
          }
        });
      }
    });
  </script>
